<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绘制三角形</title>
    <style>
        body{
            overflow: hidden;
        }
        #canvas{
            height: 100vh;
            width: 100vw;
        }
        .controller{
            position: absolute;
            top: 100;
            left:30;
        }
    </style>
</head>
<body>
    <script type="module" src="./main.js"></script>
    <div class="controller">
        <button id="base">基本三角形绘制矩形</button>
        <button id="simple">三角带绘制矩形</button>
        <button id="shan">三角扇绘制矩形</button>
        <button id="circle">绘制圆形</button>
        <button id="ring">绘制圆环</button>
    </div>
</body>
</html>
